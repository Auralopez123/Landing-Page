<!-- pages/restablecer-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="modern-login">
  <div class="container">
    <div class="left-panel">
      <div class="logo-container">
        <img src="../assets/logo.jpeg" alt="Logo StockIA" />
        <h2>Restablecer contraseña</h2>
        <p>Ingresa el token que te enviamos por correo y configura una nueva contraseña segura.</p>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-box">
        <h2>Nueva contraseña</h2>
        <form id="resetPasswordForm">
          <input type="text" id="token" placeholder="Token del correo" required />
          <input type="password" id="newPassword" placeholder="Nueva contraseña" required />
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
          <button type="submit" class="button-group-button">Restablecer</button>
          <div id="resetMessage" style="margin-top: 10px; font-weight: bold;"></div>
        </form>
        <a href="login.html" class="secondary-btn" style="margin-top: 15px;">Volver al inicio</a>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 StockIA Tu Inventario. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="../js/restablecer-password.js"></script>
</body>
</html>
