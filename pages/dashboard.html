<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockIA - Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body.dashboard-page {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      color: #00bfff;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header.dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dashboard-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    canvas {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #888;
      padding-top: 20px;
    }
  </style>
</head>
<body class="dashboard-page">
  <div class="sidebar">
    <h2>StockIA</h2>
    <a href="#">Dashboard</a>
    <a href="#">Productos</a>
    <a href="#">Categorías</a>
  </div>

  <div class="main-content">
    <header class="dashboard-header">
      <h1>Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </header>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Productos</h3>
        <p><strong id="productCount">--</strong></p>
      </div>
      <div class="card">
        <h3>Categorías</h3>
        <p><strong id="categoryCount">--</strong></p>
      </div>
      <div class="card">
        <h3>Usuario</h3>
        <p><strong id="userEmail">--</strong></p>
      </div>
    </div>

    <h2>Inventario</h2>
    <canvas id="inventoryChart" height="120"></canvas>

    <h2>Productos recientes</h2>
    <canvas id="recentProductsChart" height="120"></canvas>

    <footer>
      <p>© 2025 StockIA Tu Inventario. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script type="module" src="../js/dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
