<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña - StockIA</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="modern-login">
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <div class="logo-container">
        <img src="../assets/logo.jpeg" alt="Logo StockIA" />
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa tu correo y te enviaremos instrucciones.</p>
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <div class="form-box">
        <h2>Recuperar contraseña</h2>

        <form id="forgotPasswordForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <button type="submit" class="button-group-button">Enviar token</button>
          <div id="forgotMessage" style="margin-top: 10px; font-weight: bold;"></div>
        </form>

        <a href="login.html" class="secondary-btn" style="margin-top: 15px;">Volver al inicio</a>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 StockIA Tu Inventario. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>
